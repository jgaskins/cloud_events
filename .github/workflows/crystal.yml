name: Crystal CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:1-alpine

    steps:
    - uses: actions/checkout@v3
    - name: Install doctl
      uses: digitalocean/action-doctl@v2.1.0
      with:
        token: ${{ secrets.DOCTL }}
    - run: /usr/bin/docker build -t registry.digitalocean.com/jgaskins/cloud_events:example .
    - run: /usr/bin/docker push registry.digitalocean.com/jgaskins/cloud_events:example
