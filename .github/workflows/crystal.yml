name: Crystal CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install doctl
      uses: digitalocean/action-doctl@v2.1.0
      with:
        token: ${{ secrets.DOCTL }}
    - name: debugging output
      run: pwd && ls -l
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        file: examples/hello_world/Dockerfile
        image: "registry.digitalocean.com/jgaskins/cloud_events_example:$GITHUB_REF_NAME"
        push: true
